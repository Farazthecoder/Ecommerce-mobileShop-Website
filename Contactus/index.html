<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mobiles Hub</title>
    <link rel="stylesheet" href="/Contactus/style.css">
</head>
<body>
    <header>
        <h1>Mobiles Hub</h1>
    </header>

    <main>
        <section id="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below, and we will get back to you as soon as possible.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mobiles Hub. All rights reserved.</p>
    </footer>

    <script>

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const subject = document.getElementById("subject");
        const message = document.getElementById("message");
      const submitBtn = document.getElementById('submit');

      submitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if(name.value && email.value && subject.value && message.value){
            window.location.href = 'feedback.html';
    }
      else{
          alert("Please fill all the fields");
      }
      });
    </script>
</body>
</html>
